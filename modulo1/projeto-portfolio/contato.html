<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Entre em Contato</p>
    </header>

    <div class="paginas">
        <a href="index.html"><button>Página Inicial</button></a>
        <a href="pagina-sobre.html"><button>Sobre</button></a>
        <a href="pagina-projetos.html"><button>Projetos</button></a>
        <a href="contato.html"><button>Contato</button></a>
    </div>
    
    <form class="entrar-em-contato" action="">
        <div>
            <label for="nome">Digite o seu nome: </label>
            <input type="text" id="nome" name="nome usuário">
        </div>
        
        <div>
            <label for="email">Digite o seu e-mail: </label>
            <input type="email" id="email" name="email usuário">
        </div>
        
        <div>
            <label for="tel">Digite seu telefone de contato: </label>
            <input type="number" id="tel" name="telefone">
        </div>
        

    </form>

</body>
</html>
